name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*.*-*'

permissions:
  contents: write
  packages: write

jobs:
  build-backend:
    name: Build Backend Components
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        target:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64
          - goos: windows
            goarch: amd64
            suffix: windows-amd64.exe
          - goos: darwin
            goarch: amd64
            suffix: darwin-amd64
          - goos: darwin
            goarch: arm64
            suffix: darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'
          cache: true

      - name: Get dependencies
        run: |
          go mod download
          cd client && go mod download

      - name: Build Plane (Server)
        env:
          GOOS: ${{ matrix.target.goos }}
          GOARCH: ${{ matrix.target.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          go build -ldflags="-s -w -X main.Version=$VERSION -X main.BuildTime=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            -o bin/gkipass-plane-${{ matrix.target.suffix }} \
            plane/cmd/main.go

      - name: Build Client
        env:
          GOOS: ${{ matrix.target.goos }}
          GOARCH: ${{ matrix.target.goarch }}
          CGO_ENABLED: 0
        working-directory: client
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          go build -ldflags="-s -w -X main.Version=$VERSION -X main.BuildTime=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            -o ../bin/gkipass-client-${{ matrix.target.suffix }} \
            cmd/main.go

      - name: Package binaries
        run: |
          cd bin
          if [[ "${{ matrix.target.goos }}" == "windows" ]]; then
            zip gkipass-${{ matrix.target.suffix }}.zip gkipass-*-${{ matrix.target.suffix }}
          else
            tar czf gkipass-${{ matrix.target.suffix }}.tar.gz gkipass-*-${{ matrix.target.suffix }}
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gkipass-${{ matrix.target.suffix }}
          path: bin/gkipass-${{ matrix.target.suffix }}.*
          retention-days: 30

  build-web:
    name: Build Web Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package.json

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Build web
        working-directory: web
        run: npm run build
        env:
          NODE_ENV: production

      - name: Package web build
        run: |
          cd web
          tar czf ../gkipass-web.tar.gz .next public package.json next.config.ts

      - name: Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: gkipass-web
          path: gkipass-web.tar.gz
          retention-days: 30

