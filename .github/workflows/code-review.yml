name: Code Review with Copilot

on:
  push:
    branches:
      - master
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  code-review:
    name: AI Code Review
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: |
            **/*.go
            **/*.ts
            **/*.tsx
            **/*.js
            **/*.jsx
            **/*.yaml
            **/*.yml

      - name: Setup Go
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Setup Node.js
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package.json

      - name: Run Go linter
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          cd ${{ github.workspace }}
          golangci-lint run --out-format=github-actions --timeout=10m || true
          cd client
          golangci-lint run --out-format=github-actions --timeout=10m || true

      - name: Run Go tests
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          cd ${{ github.workspace }}
          go test -v -race -coverprofile=coverage.txt -covermode=atomic ./... || true
          cd client
          go test -v -race -coverprofile=coverage-client.txt -covermode=atomic ./... || true

      - name: Run ESLint for web
        if: steps.changed-files.outputs.any_changed == 'true'
        working-directory: web
        run: |
          npm ci
          npm run lint || true

      - name: AI Code Review with OpenAI
        if: github.event_name == 'pull_request'
        uses: freeedcom/ai-codereviewer@v2.7.2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_API_MODEL: "gpt-4"
          exclude: "**/*.md,**/*.txt,**/go.sum,**/package-lock.json,**/bun.lock"

      - name: Generate commit summary
        if: github.event_name == 'push'
        id: commit-summary
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          COMMIT_AUTHOR=$(git log -1 --pretty=%an)
          COMMIT_HASH=$(git log -1 --pretty=%h)
          CHANGED_FILES=$(git diff-tree --no-commit-id --name-only -r HEAD | head -20)
          
          SUMMARY="## ğŸ“ æ¨é€æ‘˜è¦

          **æäº¤è€…**: $COMMIT_AUTHOR
          **æäº¤å“ˆå¸Œ**: \`$COMMIT_HASH\`
          **åˆ†æ”¯**: ${{ github.ref_name }}

          ### æäº¤ä¿¡æ¯
          \`\`\`
          $COMMIT_MSG
          \`\`\`

          ### å˜æ›´æ–‡ä»¶
          \`\`\`
          $CHANGED_FILES
          \`\`\`
          echo "summary<<EOF" >> $GITHUB_OUTPUT
          echo "$SUMMARY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create issue for push summary
        if: github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            const summary = `${{ steps.commit-summary.outputs.summary }}`;
            
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ğŸš€ æ¨é€æ‘˜è¦: ${context.ref.replace('refs/heads/', '')} - ${context.sha.substring(0, 7)}`,
              body: summary,
              labels: ['automated', 'push-summary']
            });

      - name: Upload coverage reports
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage.txt
            client/coverage-client.txt
          retention-days: 30

