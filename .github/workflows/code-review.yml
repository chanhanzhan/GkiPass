name: Code Review with Copilot

on:
  push:
    branches:
      - master
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  code-review:
    name: AI Code Review
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v47
        with:
          files: |
            **/*.go
            **/*.ts
            **/*.tsx
            **/*.js
            **/*.jsx
            **/*.yaml
            **/*.yml

      - name: Setup Go
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'
          cache: true

      - name: Check if web directory exists
        if: steps.changed-files.outputs.any_changed == 'true'
        id: check-web
        run: |
          if [ -f "web/package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.changed-files.outputs.any_changed == 'true' && steps.check-web.outputs.exists == 'true'
        uses: actions/setup-node@v5
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package.json

      - name: Run Go linter
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          cd ${{ github.workspace }}
          golangci-lint run --out-format=github-actions --timeout=10m || true
          cd client
          golangci-lint run --out-format=github-actions --timeout=10m || true

      - name: Run Go tests
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          cd ${{ github.workspace }}
          go test -v -race -coverprofile=coverage.txt -covermode=atomic ./... || true
          cd client
          go test -v -race -coverprofile=coverage-client.txt -covermode=atomic ./... || true

      - name: Run ESLint for web
        if: steps.changed-files.outputs.any_changed == 'true' && steps.check-web.outputs.exists == 'true'
        working-directory: web
        run: |
          npm ci
          npm run lint || true

      - name: Get PR diff
        if: github.event_name == 'pull_request'
        id: pr-diff
        run: |
          # è·å– PR çš„ diff
          gh pr diff ${{ github.event.pull_request.number }} > pr_diff.txt || true
          
          # é™åˆ¶ diff å¤§å°ï¼ˆæœ€å¤šå‰ 5000 è¡Œï¼‰
          head -n 5000 pr_diff.txt > pr_diff_limited.txt || true
          
          # å°† diff å†…å®¹è¾“å‡ºï¼ˆç”¨äºè°ƒè¯•ï¼‰
          echo "Diff size: $(wc -l < pr_diff_limited.txt) lines"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: AI Code Review with OpenAI
        if: github.event_name == 'pull_request' && vars.ENABLE_AI_REVIEW == 'true'
        uses: actions/github-script@v7
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        with:
          script: |
            const fs = require('fs');
            const https = require('https');
            
            // æ£€æŸ¥æ˜¯å¦é…ç½®äº† OpenAI API Key
            if (!process.env.OPENAI_API_KEY) {
              console.log('âš ï¸ OPENAI_API_KEY æœªé…ç½®ï¼Œè·³è¿‡ AI ä»£ç å®¡æŸ¥');
              console.log('ğŸ’¡ æç¤ºï¼šåœ¨ä»“åº“ Settings > Secrets and variables > Actions ä¸­æ·»åŠ  OPENAI_API_KEY');
              console.log('ğŸ’¡ å¹¶åœ¨ Settings > Variables > Actions ä¸­æ·»åŠ å˜é‡ ENABLE_AI_REVIEW=true');
              return;
            }
            
            try {
              const prDiff = fs.readFileSync('pr_diff_limited.txt', 'utf8');
              
              if (!prDiff || prDiff.trim().length === 0) {
                console.log('æ²¡æœ‰æ£€æµ‹åˆ°ä»£ç å˜æ›´');
                return;
              }
              
              // è°ƒç”¨ OpenAI API
              const data = JSON.stringify({
                model: "gpt-4",
                messages: [
                  {
                    role: "system",
                    content: "ä½ æ˜¯ä¸€ä¸ªä¸“ä¸šçš„ä»£ç å®¡æŸ¥åŠ©æ‰‹ã€‚è¯·å®¡æŸ¥ä»¥ä¸‹ä»£ç å˜æ›´ï¼Œå…³æ³¨ä»£ç è´¨é‡ã€å®‰å…¨æ€§ã€æ€§èƒ½å’Œæœ€ä½³å®è·µã€‚è¯·ç”¨ä¸­æ–‡å›å¤ï¼Œå¹¶æä¾›å…·ä½“çš„æ”¹è¿›å»ºè®®ã€‚"
                  },
                  {
                    role: "user",
                    content: `è¯·å®¡æŸ¥ä»¥ä¸‹ PR çš„ä»£ç å˜æ›´ï¼š\n\n\`\`\`diff\n${prDiff.substring(0, 8000)}\n\`\`\``
                  }
                ],
                temperature: 0.3,
                max_tokens: 2000
              });
              
              const options = {
                hostname: 'api.openai.com',
                path: '/v1/chat/completions',
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                  'Authorization': `Bearer ${process.env.OPENAI_API_KEY}`,
                  'Content-Length': data.length
                }
              };
              
              const response = await new Promise((resolve, reject) => {
                const req = https.request(options, (res) => {
                  let body = '';
                  res.on('data', (chunk) => body += chunk);
                  res.on('end', () => {
                    if (res.statusCode === 200) {
                      resolve(JSON.parse(body));
                    } else {
                      reject(new Error(`OpenAI API è¿”å›é”™è¯¯: ${res.statusCode} - ${body}`));
                    }
                  });
                });
                req.on('error', reject);
                req.write(data);
                req.end();
              });
              
              const review = response.choices[0].message.content;
              
              // å‘å¸ƒå®¡æŸ¥è¯„è®º
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `## ğŸ¤– AI ä»£ç å®¡æŸ¥\n\n${review}\n\n---\n\n> ç”± OpenAI GPT-4 ç”Ÿæˆ | ä»…ä¾›å‚è€ƒï¼Œè¯·ç»“åˆäººå·¥å®¡æŸ¥`
              });
              
              console.log('âœ… AI ä»£ç å®¡æŸ¥å®Œæˆ');
              
            } catch (error) {
              console.error('âŒ AI ä»£ç å®¡æŸ¥å¤±è´¥:', error.message);
              // ä¸è®©å®¡æŸ¥å¤±è´¥å½±å“æ•´ä¸ªå·¥ä½œæµ
            }

      - name: Generate commit summary
        if: github.event_name == 'push'
        id: commit-summary
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          COMMIT_AUTHOR=$(git log -1 --pretty=%an)
          COMMIT_HASH=$(git log -1 --pretty=%h)
          CHANGED_FILES=$(git diff-tree --no-commit-id --name-only -r HEAD | head -20)
          
          SUMMARY="## ğŸ“ æ¨é€æ‘˜è¦

          **æäº¤è€…**: $COMMIT_AUTHOR
          **æäº¤å“ˆå¸Œ**: \`$COMMIT_HASH\`
          **åˆ†æ”¯**: ${{ github.ref_name }}

          ### æäº¤ä¿¡æ¯
          \`\`\`
          $COMMIT_MSG
          \`\`\`

          ### å˜æ›´æ–‡ä»¶
          \`\`\`
          $CHANGED_FILES
          \`\`\`
          echo "summary<<EOF" >> $GITHUB_OUTPUT
          echo "$SUMMARY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create issue for push summary
        if: github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            const summary = `${{ steps.commit-summary.outputs.summary }}`;
            
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ğŸš€ æ¨é€æ‘˜è¦: ${context.ref.replace('refs/heads/', '')} - ${context.sha.substring(0, 7)}`,
              body: summary,
              labels: ['automated', 'push-summary']
            });

      - name: Upload coverage reports
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage.txt
            client/coverage-client.txt
          retention-days: 30

